    <style>

        overflow: hidden;

      }
      /* Custom simple animations */
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .zoom-in {
        animation: zoomIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
