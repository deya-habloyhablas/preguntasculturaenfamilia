
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas en Familia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap');
      body {
        font-family: 'Outfit', sans-serif;
        margin: 0;
        overflow: hidden;
        background-color: #6b0f11;
      }
      
      .fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .zoom-in { animation: zoomIn 0.5s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

      /* Theater Bulb Animation */
      @keyframes bulb-glow {
        0%, 100% { background-color: #f4d03f; box-shadow: 0 0 5px #f4d03f; }
        50% { background-color: #fff9e6; box-shadow: 0 0 15px #f4d03f, 0 0 25px #f4d03f; }
      }

      .bulb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid #000;
        background-color: #f4d03f;
        position: absolute;
        z-index: 20;
        animation: bulb-glow 1.5s infinite;
      }

      /* Comic / Drawing Border */
      .comic-card {
        border: 6px solid #000;
        box-shadow: 12px 12px 0px 0px #000;
        position: relative;
      }

      .bg-transition {
        transition: background-image 1s ease-in-out;
        background-size: cover;
        background-position: center;
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
